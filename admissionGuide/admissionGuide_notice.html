        /* 메인 컨테이너 */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            min-height: 600px;
        }

        .container {
            display: flex;
            gap: 50px; 
            padding-top: 35px;
        }

        /* 사이드바 */
        .sidebar {
            width: 200px;
            background-color: white;
        }

        .sidebar-header {
            background-color: white;
            color: black;
            padding: 20px 20px 20px 0;
            font-weight: bold;
            font-size: 25px;
            border-bottom: 2px solid black;
            height: 65px; 
            display: flex;
            align-items: center; 
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            border-bottom: 1px solid #eee;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: #333;
            font-size: 13px;
        }

        .sidebar a.active {
            background-color: #4a90e2;
            color: white;
        }

        .sidebar a:hover:not(.active) {
            background-color: #f0f0f0;
        }

        /* 메인 컨텐츠 */
        .main-content {
            flex: 1;
            padding: 0;
        }

        .content-header {
            background-color: white;
            border-bottom: 2px solid black;
            padding: 20px 20px 20px 0;
            font-size: 21px; 
            font-weight: bold;
            height: 65px;
            display: flex;
            align-items: center;
        }

        .search-section {
            background-color: white;
            padding: 20px;
            border-bottom: 2px solid black;
            text-align: right;
        }

        .search-box {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .search-box select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            font-size: 12px;
            border-radius: 3px;
        }

        .search-box input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            font-size: 12px;
            width: 200px;
            border-radius: 3px;
        }

        .search-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 9px 20px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 3px;
        }

        .search-btn:hover {
            background-color: #3a7bc8;
        }

        /* 테이블 */
        .table-container {
            background-color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        th {
            background-color: #f8f9fa;
            
            padding: 12px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        td {
            border-top: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .title-cell {
            text-align: left;
            padding-left: 20px;
        }

        .title-cell a {
            color: #333;
            text-decoration: none;
        }

        .title-cell a:hover {
            text-decoration: underline;
            color: #4a90e2;
        }

        /* 페이지네이션 */
        .pagination {
            text-align: center;
            padding: 30px;
            background-color: white;
        }

        .pagination a {
            display: inline-block;
            padding: 8px 12px;
            margin: 0 2px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ddd;
            font-size: 12px;
            border-radius: 3px;
        }

        .pagination a:hover:not(.current):not(.disabled) {
            background-color: #f0f0f0;
        }

        .pagination .current {
            background-color: #4a90e2;
            color: white;
            border-color: #4a90e2;
        }

        .pagination .disabled {
            color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
