<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- head 안에 추가 -->
    <link rel="stylesheet" href="../css/fonts.css">

    
</head>
<body>
    <div style="height: 861px; width: 1200px; position: relative; margin: 0 auto; display: flex; justify-content: center;">
        <div style="width: 990px;">
            <p style="color: #3F97F6; font-weight: 500; font-size:20px; margin-bottom:3px; ">회원가입</p>
            <p style="color: #3F97F6; margin-top:0px; margin-bottom:0px;">반갑습니다. 몬스터대학교입니다. 회원가입 후 더 많은 정보를 이용하세요.</p>
            <p style="color: #3F97F6; margin-top:2px; margin-bottom:32px;">대학구성원(학생, 교직원)은 회원가입 없이 학번, 교번(사번) 아이디를 사용하여 로그인할 수 있습니다.</p>
            <form action="" method="">
                <table style="width:100%; border-collapse: collapse; ">
                    <tr style="border-bottom:1px #DDDDDD solid; border-top: 4px #071F4B solid;">
                        <td style="width:px; height:65px; background-color: #F4F8FC; text-align: center; font-weight: 350; border-right:1px solid #DEDEDE;">아이디<font style="color: red;">*</font></td>
                        <td style="width:792px;">
                            <div style="display: flex; align-items: center;">
                                <input type="text" placeholder="아이디 입력" style="width: 308.8px; height: 39px; border: 1px #CCCCCC solid; margin-left:8px; padding-left:8px; font-weight:350; font-size: 14px; padding-bottom:2px; color:#757575;">
                                <span style="font-weight:350; margin-left:9px; font-size:16px; color:#333333;">영문·숫자 조합 4~10자 이내</span>
                            </div>
                        </td>
                    </tr>
                    <tr style="border-bottom:1px #DDDDDD solid;">
                        <td style="width:px; height:65px; background-color: #F4F8FC; text-align: center; font-weight: 350; border-right:1px solid #DEDEDE;">비밀번호<font style="color: red;">*</font></td>
                        <td style="width:792px;">
                            <div style="display: flex; align-items: center;">
                                <input type="text" placeholder="비밀번호 입력 입력" style="width: 308.8px; height: 39px; border: 1px #CCCCCC solid; margin-left:8px; padding-left:8px; font-weight:350; font-size: 14px; padding-bottom:2px; color:#757575;">
                                <span style="font-weight:350; margin-left:9px; font-size:16px; color:#333333;">비밀번호는 8-16자리 이내, 영문ㆍ숫자ㆍ특수문자 조합</span>
                            </div>
                        </td>
                    </tr>
                    <tr style="border-bottom:1px #DDDDDD solid;">
                        <td style="width:px; height:65px; background-color: #F4F8FC; text-align: center; font-weight: 350; border-right:1px solid #DEDEDE;">비밀번호 확인<font style="color: red;">*</font></td>
                        <td style="width:792px;">
                            <div style="display: flex; align-items: center;">
                                <input type="text" placeholder="비밀번호 확인 입력" style="width: 308.8px; height: 39px; border: 1px #CCCCCC solid; margin-left:8px; padding-left:8px; font-weight:350; font-size: 14px; padding-bottom:2px; color:#757575;">
                            </div>
                        </td>
                    </tr>
                    <tr style="border-bottom:1px #DDDDDD solid;">
                        <td style="width:px; height:65px; background-color: #F4F8FC; text-align: center; font-weight: 350; border-right:1px solid #DEDEDE;">이름<font style="color: red;">*</font></td>
                        <td style="width:792px;">
                            <div style="display: flex; align-items: center;">
                                <input type="text" placeholder="이름 입력" style="width: 308.8px; height: 39px; border: 1px #CCCCCC solid; margin-left:8px; padding-left:8px; font-weight:350; font-size: 14px; padding-bottom:2px; color:#757575;">
                            </div>
                        </td>
                    </tr>
                    <tr style="border-bottom:1px #DDDDDD solid;">
                        <td style="width:px; height:65px; background-color: #F4F8FC; text-align: center; font-weight: 350; border-right:1px solid #DEDEDE;">휴대폰<font style="color: red;">*</font></td>
                        <td style="width:792px;">
                            <div style="display: flex; align-items: center;">
                                <input type="text" placeholder="휴대폰 입력" style="width: 308.8px; height: 39px; border: 1px #CCCCCC solid; margin-left:8px; padding-left:8px; font-weight:350; font-size: 14px; padding-bottom:2px; color:#757575;">
                            </div>
                        </td>
                    </tr>
                    <tr style="border-bottom:1px #DDDDDD solid;">
                        <td style="width:px; height:65px; background-color: #F4F8FC; text-align: center; font-weight: 350; border-right:1px solid #DEDEDE;">이메일<font style="color: red;">*</font></td>
                        <td style="width:792px;">
                            <div style="display: flex; align-items: center;">
                                <input type="text" placeholder="이메일 입력" style="width: 308.8px; height: 39px; border: 1px #CCCCCC solid; margin-left:8px; padding-left:8px; font-weight:350; font-size: 14px; padding-bottom:2px; color:#757575;">
                            </div>
                        </td>
                    </tr>
                    <tr style="border-bottom:1px #DDDDDD solid;">
                        <td style="width:px; height:65px; background-color: #F4F8FC; text-align: center; font-weight: 350; border-right:1px solid #DEDEDE; height:155px;">주소</td>
                        <td style="width:792px;">
                            <div style="display: flex; align-items: center;">
                                <div style="">
                                    <input type="button" value="우편번호 선택" style="background-color:#FFFFFF; width: 110px; height: 39px; border: 1px #CCCCCC solid; margin-left:8px; padding-left:8px; font-weight:350; font-size: 14px; padding-bottom:2px; color:#757575; margin-bottom:5px;"><br>
                                    <input type="text" readonly placeholder="기본주소 선택" style="width: 463.19px; height: 39px; border: 1px #CCCCCC solid; margin-left:8px; padding-left:8px; font-weight:350; font-size: 14px; padding-bottom:2px; color:#757575; margin-bottom:5px;"><br>
                                    <input type="text" readonly placeholder="상세주소 입력" style="width: 463.19px; height: 39px; border: 1px #CCCCCC solid; margin-left:8px; padding-left:8px; font-weight:350; font-size: 14px; padding-bottom:2px; color:#757575;">
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                <div style="height:100px; margin-top:10px;">
                    <span style="color:red; font-weight: 350; font-size: 15px;">*</span><span style="color:#666666; font-weight: 350; font-size: 15px;"> 필수입력</span>
                    <div style="float:right; margin-top:20px;">
                        <label for="">
                            <input type="button" value="취소" style="background-color: #8B8B8B; border:none; color:white; width: 56px; height: 48px; font-size: 18px; font-weight: 300;">
                        </label>
                        <label for="">
                            <input type="submit" value="회원가입" style="background-color: #3F97F6; border:none; color:white; width: 92px; height: 48px; font-size: 18px; font-weight: 300;">
                        </label>
                    </div>
                </div>
            </form>

            <div>

            </div>
        </div>

    </div>
</body>
</html>
